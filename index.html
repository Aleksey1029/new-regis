<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Форма регистрации</title>
</head>
<body>
<div class="registerform">
    <form>
        <h2>Поле для регистрации</h2>
        <label>
            Ваше имя <input type="text" class="userName" placeholder="Имя">
        </label>
        <label>
            Ваша фамилия<input type="text" class="lastName" placeholder="Фамилия">
        </label>
        <label>
            Ваша почта <input type="email" class="email" placeholder="Почта">
        </label>
        <label>
            Ваш пароль <input type="password" class="password" placeholder="Пароль">
        </label>
        <label>
            Повторите ваш пароль <input type="password" class="password" placeholder="Повторите пароль">
        </label>
        <button type="button" class="btn" onclick="clickMe">Зарегистрироваться</button>
    </form>
</div>
<script src="./script.js"></script>
</body>
</html>
